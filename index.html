<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro ememplo de execução</title>
    <script src="jquery04.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="funcao.js"></script>
</head>
<body>
    <div id="corpo">
        <h1>Cadastro em tempo de Execussão - JavaScript & JQuery</h1>
        <section id="conteudo">
            <form>
                <fieldset id="cadastrar">
                    <legend>Cadastro de Pessoa</legend>
                    <p><label for="nome">Nome:</label>
                    <input type="text" class="campos" name="nome" id="nome" placeholder="Inseri o nome completo"></p>

                    <p>
                        <label for="bairro">Bairro:</label>
                        <input type="text" name="bairro" class="campos" id="bairro" placeholder="informe o birro">
                    </p>
                    <p>
                        <label for="bilhete">BI:</label>
                        <input type="text" name="bilhete" class="campos" id="bilhete" placeholder="número do bilhete">
                    </p>
                    <p>
                        <label for="telefone">Telefone:</label>
                        <input type="text" name="telefone" class="campos" id="telefone" placeholder="número de Telefone">
                    </p>
                    <input type="button" name="btnSalvar" id="btnSalvar" value="Inserir Dados" onclick="inserir()">
                </fieldset>

                <div id="tabela">
                    <h2>Dados Registrados</h2>
                    <table id="cadastro">
                        <tr><td id="larg">Nome</td><td>Bairro</td><td>Bilhete</td><td>Telefone</td></tr>
                    </table>
                </div>
            </form>
        </section>
        <footer id="rodape">
            <p>Prática de JavaScript com JQuery</p>
            <p>&Cap; 2022 - By Eusébio Salomão</p>
            <p> Orinted by Danilo</p>
        </footer>
    </div>
</body>
</html>
